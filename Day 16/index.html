<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 2px red solid;
			animation: move 5s;
			animation-fill-mode: forwards;
			background: red;
			position: absolute;
			left: 0;
		}
		@keyframes move{
			from{	
				left: 0;
				background: red;
			}
			to{
				left: 400px;
				background: blue;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
