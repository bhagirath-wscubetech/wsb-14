<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.parent{
			width: 700px;
			height: 500px;
			border-bottom: 2px black solid;
			margin: 20px auto;
			overflow: hidden;
		}
		.box{
			width: 100px;
			height: 500px;
			margin: 0px 35px;
			float: left;
			background: black;	
			animation: 1s bars infinite alternate;
			transform: translateY(100%);
		}
		@keyframes bars{
			from{
				transform: translateY(100%);
			}
			to{
				transform: translateY(00%);
			}
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box"></div>
		<div class="box" style="animation-delay: 0.2s;"></div>
		<div class="box" style="animation-delay: 0.4s;"></div>
		<div class="box" style="animation-delay: 0.6s;"></div>
	</div>
</body>
</html>
