<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        .parent {
            width: 1000px;
            box-shadow: 0px 0px 5px grey;
            padding: 10px;
            margin: auto;
            min-height: 500px;
            display: flex;
        }
        
        .content {
            width: 50%;
            border: 1px black solid;
            height: 500px;
            padding: 10px;
        }
        
        .card {
            font-family: 'Cedarville Cursive', cursive;
            font-size: 20px;
            width: 50%;
            border: 1px black solid;
            height: 500px;
            padding: 15px;
            background-image: url("img/images.jfif");
        }
        
        label {
            display: inline-block;
            width: 100px;
        }
        
        .inputElem {
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="content">
            <div>
                <label for="">To</label>
                <input type="text" class="inputElem">
            </div>
            <div>
                <label for="">From</label>
                <input type="text" class="inputElem">
            </div>
            <div>
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="10" class="inputElem" maxlength="300"></textarea>
            </div>

        </div>
        <div class="card">
            <div>
                Dear <span id="to"></span>
            </div>
            <div style="height: 70%;">
                <p id="message"></p>
            </div>
            <div style="text-align: right;">
                From <span id="from"></span>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        var inputElems = $(".inputElem");
        console.log(inputElems);
        inputElems.eq(0).keyup(
            function() {
                console.log($(this).val());
                $("#to").text($(this).val());
            }
        )

        inputElems.eq(2).keyup(
            function() {
                $("#message").text($(this).val());
            }
        )


        inputElems.eq(1).keyup(
            function() {
                $("#from").text($(this).val());
            }
        )
    </script>
</body>

</html>
