<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="box">0</h1>
    <button onclick="start()" id="start">Start</button>
    <button onclick="stop()" id="stop">Stop</button>
    <button onclick="reset()" id="reset">Reset</button>
    <script>
        var i = 1; // PAGE LOAD
        var counterIntervalHolder;
        var startBtn = document.getElementById("start");

        function start() {
            startBtn.disabled = true;
            counterIntervalHolder = setInterval(
                function() {
                    box.innerText = i;
                    i++;
                },
                1000
            );
        }

        function stop() {
            startBtn.disabled = false;
            clearInterval(counterIntervalHolder);
        }

        function reset() {
            i = 0;
            box.innerText = i;
            stop()
        }
        // 1000 ms -> 1 sec
        // 2000 ms -> 2 sec
    </script>
</body>

</html>
