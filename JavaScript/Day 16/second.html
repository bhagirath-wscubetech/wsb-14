<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="box"></h1>
    <button onclick="stop()">Stop</button>
    <script>
        var i = 5; // PAGE LOAD
        var counterIntervalHolder = setInterval(
            function() {
                box.innerText = "Redirecting in " + i + " secs";
                i--;
            },
            1000
        );

        var timeOutHolder = setTimeout(
            function() {
                window.location.href = "https://wscubetech.com";
            },
            4000
        )

        function stop() {
            clearInterval(counterIntervalHolder);
            clearTimeout(timeOutHolder);
        }
        // setTimeout(
        //     function() {
        //         alert()
        //     },
        //     4000
        // )
    </script>
</body>

</html>
