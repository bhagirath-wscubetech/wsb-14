<body>
    <h1 id="test">
        <i>The text inside the testbox</i>
    </h1>
    <button onclick="demo()">Click Me</button>

        console.log(testBox.innerText); // get the text inside
        console.log(testBox.innerHTML); // get the html inside

        function demo() {
            // testBox.innerHTML = "<i> The button was clicked </i>"; //set 
            testBox.innerText = "<i> The button was clicked </i>"; //set 
        }
    </script>
