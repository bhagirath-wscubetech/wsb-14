<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <h1> Hello There!!! </h1>
    </div>
    <button onclick="demo()"> Click Me </button>
    <script>
        var testBox = document.getElementById("test")
        console.log(testBox);
        console.log(testBox.innerText); //get
        console.log(testBox.innerHTML); // get
        //
        function demo() {
            // testBox.innerText = "<h1>The button was clicked</h1>"; //set
            testBox.innerHTML = "<h1>The button was clicked</h1>"; //set
        }
    </script>
</body>

</html>
