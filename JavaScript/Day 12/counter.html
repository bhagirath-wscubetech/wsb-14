<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="counter">
        0
    </div>
    <div id="price">
        ₹ 0
    </div>
    <button onclick="inc()">+</button>
    <button onclick="resetIt()">Reset</button>
    <button onclick="desc()">-</button>
    <script>
        const counterBox = document.getElementById("counter");
        const priceBox = document.getElementById("price");
        var count = 0; //global
        const price = 500;

        function inc() {
            if (count < 5) {
                count++;
                updateCounter()
            }
        }

        function resetIt() {
            count = 0;
            updateCounter()
        }

        function desc() {
            if (count > 1) {
                count--;
                updateCounter()
            }
        }

        function updateCounter() {
            counterBox.innerText = count + " QTY";
            priceBox.innerText = "₹" + count * price + "/-";
        }
    </script>
</body>

</html>
