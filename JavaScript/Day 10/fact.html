<body>
    <script>
        var f = 1;

        function fact(num) {
            f = f * num;
            // f = 1 * 5;
            // f = 5 * 4;
            // f = 20 * 3;
            // f = 60 * 2;
            // f = 120 * 1;
            num--;
            if (num != 0) {
                fact(num);
            } else {
                console.log("Inside function", num);
                return; //end
            }
        }

        var number = prompt("Please enter a number")
        fact(number);
        console.log(`The fact of ${number} is ${f}`);
    </script>
</body>
