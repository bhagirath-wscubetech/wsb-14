    <script>
        function getOpt() {
            var opt = Math.random();
            var finalOpt = Math.ceil(opt * 10000);
            if (finalOpt >= 1000 && finalOpt <= 9999) {
                console.log(finalOpt);
            } else {
                getOpt() // recursion
            }
        }
        getOpt() // first call
