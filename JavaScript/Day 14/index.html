<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1240px;
            margin: auto;
            padding: 10px;
            justify-content: center;
            display: flex;
        }
        
        .box {
            width: 400px;
            height: 400px;
            border: 2px black solid;
        }
        
        input,
        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="bg_2.jpg" alt="" width="100%" height="100%" />
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="parent">
        <input type="text" id="input">
        <button onclick="moveImg()">Move</button>
    </div>
    <div class="parent" id="res">

    </div>
    <script>
        var boxes = document.getElementsByClassName("box")
        var inputBox = document.getElementById("input")
        var resBox = document.getElementById("res")
        var last = 0;

        resBox.innerHTML = `
            <h2> Last: ${last} </h2> &nbsp;
            <h2> Current: -- </h2>
        `

        function moveImg() {
            const current = inputBox.value;
            boxes[current].innerHTML = boxes[last].innerHTML;
            boxes[last].innerHTML = "";
            resBox.innerHTML = `
                <h2> Last: ${last} </h2> &nbsp;
                <h2> Current:  ${current}  </h2>
            `
            last = current;
        }
    </script>
</body>

</html>
