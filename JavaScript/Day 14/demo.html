<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            max-width: 1240px;
            height: 400px;
            margin: auto;
            justify-content: center;
            overflow: hidden;
        }
        
        .box {
            width: 100%;
            height: 400px;
            border: 2px black solid;
            transform: translateY(0);
            transition: 1s;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="parent" style="border:1px black solid">
        <div class="box">
            <img src="1.jpg" alt="">
        </div>
        <div class="box">
            <img src="bg_2.jpg" alt="">
        </div>
        <div class="box">
            <img src="images_1571394441925_Sukameva.jpg" alt="">
        </div>
    </div>
    <div class="parent">
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>
    <script>
        var poe = 2;
        var boxes = document.querySelectorAll(".box");
        boxes.forEach(
            function(box) {
                box.style.transform = `translateY(-${poe*100}%)`
            }
        )

        function next() {
            if (poe == (boxes.length - 1)) {
                poe = 0;
            } else {
                poe++;
            }
            boxes.forEach(
                function(box) {
                    box.style.transform = `translateY(-${poe*100}%)`
                }
            )
        }

        function prev() {
            if (poe == 0) {
                poe = (boxes.length - 1);
            } else {
                poe--;
            }
            boxes.forEach(
                function(box) {
                    box.style.transform = `translateY(-${poe*100}%)`
                }
            )
        }
    </script>
</body>

</html>
