<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function toYears(timestamp) {
            return timestamp / 1000 / 60 / 60 / 24 / 365.25
        }

        var current = new Date();
        console.log("current", current.getTime());
        const currentYear = toYears(current.getTime());
        var dob = new Date("1 March 2002");
        console.log("current", toYears(dob.getTime()));
        const dobYear = toYears(dob.getTime());
        const ageYear = currentYear - dobYear;
        console.log(ageYear);
        console.log(Math.floor(ageYear));
        const months = (ageYear - Math.floor(ageYear)) * 12; // for months
        console.log(months);
        console.log((months - Math.floor(months)) * 30); // for days
    </script>
</body>

</html>
