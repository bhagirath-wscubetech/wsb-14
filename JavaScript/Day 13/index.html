<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            margin: auto;
            box-shadow: 0px 0px 5px grey;
            padding: 10px;
        }
        
        #main {
            width: 100%;
            height: 400px;
            box-shadow: 0px 0px 2px grey;
        }
        
        .container {
            margin-top: 10px;
        }
        
        .container img {
            width: 100px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="images/bg_1.jpg" alt="" id="main">
        <div class="container">
            <img src="images/bg_1.jpg" alt="" onmouseenter="showImg(this)">
            <img src="images/bg_2.jpg" alt="" onmouseenter="showImg(this)">
            <img src="images/bg_3.jpg" alt="" onmouseenter="showImg(this)">
            <img src="images/4.webp" alt="" onmouseenter="showImg(this)">
        </div>
    </div>
    <script>
        const mainBox = document.getElementById("main"); // single time
        function showImg(imgElem) {
            const source = imgElem.src; //get 
            mainBox.src = source //set
        }
    </script>
</body>

</html>
