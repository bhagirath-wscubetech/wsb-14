<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("Please enter a number");
        for (var i = 1; i <= 10; i++) {
            // document.write(num + " x " + i + " = " + i * num + "<br/>"); // ES5
            document.write(`${num} x ${i} = ${i*num} <br/>`) // ES6 Template Literals
                // i x num = i*num
        }
        // for (var j = 10; j >= 1; j--) {
        //     document.write(j + "<br/>");
        // }

        document.write("End")
    </script>
</body>

</html>
