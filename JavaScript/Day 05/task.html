<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var sum = 0;
        var a = parseInt(prompt("Please enter the start")); // string
        var b = parseInt(prompt("Please enter the end"));
        for (var k = a; k <= b; k++) {
            sum += k;
            // sum = sum + k
        }
        console.log(sum);
    </script>
</body>

</html>
