<body>
    <script>
        const color = ['red', 'blue', 'green', 'yellow', 'pink'];
        const names = ['a', 'b', 'c', 'd', 'e', 'f', 'g']

        function getIndex(collection, niddle) {
            if (!Array.isArray(collection)) { // if the variable is not an array
                return "The collection must be an array"
            }
            let index = -1; // when data not found
            for (var i = 0; i < collection.length; i++) {
                // console.log(collection[i])
                if (collection[i] == niddle) {
                    index = i; // when data found
                    break;
                }
            }
            return index;
        }

        console.log(getIndex(color, "pink"))
        console.log(getIndex(names, 'b'));
        console.log(getIndex("Bhagirath", 'b'));
    </script>
</body>
