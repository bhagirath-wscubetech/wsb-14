<body>
    <script>
        function calc(a, b, opr) {
            let answer;
            if (opr == "+") {
                answer = a + b;
            } else if (opr == "-") {
                answer = a - b;
            } else if (opr == "x") {
                answer = a * b;
            } else if (opr == "/") {
                answer = a / b;
            } else {
                answer = null;
                console.error("Unknown operator");
            }
            return answer;
        }

        const res = calc(4, 6, "&")
        console.log(res)
    </script>
</body>

</html>
