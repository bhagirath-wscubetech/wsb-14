<body>
    <script>
        const color = ['red', 'blue', 'green', 'yellow', 'pink'];

        function revArr(collection) {
            let revColl = []; // empty array
            for (var i = collection.length - 1; i >= 0; i--) {
                // console.log(collection[i])
                revColl.push(collection[i])
            }
            return revColl;
        }
        // recursion
        console.log(revArr(color)); // calling
        console.log("Original", color); // calling
    </script>
</body>

</html>
