<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 5px grey;
        }
        
        .box:hover {
            background-color: red;
        }
    </style>
</head>

<body oncontextmenu="return false">
    <!-- <button onclick="countIt()">Click Me</button> -->
    <!-- <button onmouseenter="countIt()">Click Me</button> -->
    <div class="box" oncontextmenu="return countIt()"></div>
    <!-- <button ondblclick="alert()">Click Me</button> -->
    <script>
        var counter = 1;

        function countIt() {
            console.clear();
            console.log(counter);
            counter++;
            return false;
        }
    </script>
</body>

</html>
