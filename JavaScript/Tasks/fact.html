<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 15;
        var fact = 1;
        for (var i = num; i >= 1; i--) {
            // console.log(i)
            fact = fact * i;
            // fact = 1 x 5  = 5
            // fact = 5 x 4  = 20
            // fact = 20 x 3 = 60
            // fact = 60 x 2 = 120
            // fact = 120 x 1 = 120
        }
        console.log(`The factorial of ${num} is ${fact}`);
    </script>
</body>

</html>
