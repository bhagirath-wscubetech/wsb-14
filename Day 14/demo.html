<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 150px;
			height: 200px;
			background: red;
			margin: 5px;
			float: left;
		}
		.box:nth-child(2){
			background: blue;
			transform: translateX(10px);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>

</body>
</html>
