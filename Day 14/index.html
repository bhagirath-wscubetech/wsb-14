<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 400px;
			margin: 100px auto;
			box-shadow: 0px 0px 4px grey;
			position: relative;
			overflow: hidden;
		}
		.child{
			width: 100%;
			height: 100%;
			transition: 1s;
			transform-origin:left center;
			position: absolute;
		}
		.box:hover .child:last-child{
			opacity: 0;
			transform: rotate(-90deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="child">
			<img src="https://picsum.photos/300/400">
		</div>
		<div class="child">
			<img src="https://picsum.photos/300/400">
		</div>
	</div>
</body>
</html>
