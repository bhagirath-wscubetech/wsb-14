<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 400px;
			margin: 100px auto;
			box-shadow: 0px 0px 4px grey;
			transition: 1s;
		}
		.box:hover{
			transform: skew(-30deg,30deg);
			/* x, y */
		}
	</style>

</head>

<body>
	<div class="box">
		<img src="https://picsum.photos/300/400">
	</div>
</body>
</html>
