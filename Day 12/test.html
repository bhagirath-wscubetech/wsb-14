<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		ul{
			width: 1000px;
			margin: auto;
			font-size: 40px;
		}
		/* 
			nth-child(num)  
			nth-child(odd) -> 2n+1 
			nth-child(even) -> 2n
			first-child
			last-child
		*/
		/*li:nth-child(2n+1){
			color: red;
		}*/
		li:nth-child(1),
		li:nth-child(6)
		{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Courses</li>
		<li>Gallery</li>
		<li>Contact Us</li>
		<li>Enquiry</li>
		<li>Login</li>
	</ul>
</body>
</html>
